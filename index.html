<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <title>Project Uno</title>
</head>

<body>
    <div class="container">
        <div class="card-mask"></div>
        <header>
            <h2 id="city"></h2>
            <h1 id="time"></h1>
            <form action="">
                <input type="text" id="city-input" placeholder="City, State">
                <button id="submitBtn">Search</button>
            </form>
        </header>
        <div id="list" class="card">
            <h3 id="list-title" class="card-title">To do:</h3>
            <form action="">
                <input type="text" id="list-input" placeholder="Add an item">
                <button id="list-button">Add</button>
            </form>
        </div>
        <div id="card-1" class="card">
            <h3 class="card-title">Weather</h3>
            <div class="card-main weather"></div>
        </div>
        <div id="card-2" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>
        <div id="card-3" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>
        <div id="card-4" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
