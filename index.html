<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <title>Project Uno</title>
</head>

<body>
    <div class="container">
        <div class="card-mask"></div>
        <header>
            <h2 id="city">New York</h2>
            <h1 id="time">12:00</h1>
            <form action="">
                <input type="text" id="city-input" placeholder="placeholder text">
                <button id="submitBtn" class="btn btn-primary">Search</button>
            </form>
        </header>
        <div id="list" class="card">
            <h3 id="list-title" class="card-title">To do:</h3>
            <form action="">
                <input id="list-input" type="text">
                <button id="list-button">Add</button>
            </form>
        </div>
        <div id="card-1" class="card">
            <h3 class="card-title">Weather</h3>
            <div class="card-main"></div>
        </div>
        <div id="card-2" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>
        <div id="card-3" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>
        <div id="card-4" class="card">
            <h3 class="card-title">Untitled</h3>
            <div class="card-main"></div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
